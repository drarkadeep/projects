<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Stoic Quotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .quote-box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .quote {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .author {
            font-style: italic;
            text-align: right;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .favorites {
            margin-top: 20px;
        }
        .favorite-quote {
            background-color: #2e2e2e;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Stoic Quotes</h1>
        <div class="quote-box">
            <p id="quote" class="quote"></p>
            <p id="author" class="author"></p>
        </div>
        <button id="newQuote">New Quote</button>
        <button id="favorite">Add to Favorites</button>
        <div class="favorites">
            <h2>Favorites</h2>
            <div id="favoritesList"></div>
        </div>
    </div>

    <script>
        const quoteElement = document.getElementById('quote');
        const authorElement = document.getElementById('author');
        const newQuoteButton = document.getElementById('newQuote');
        const favoriteButton = document.getElementById('favorite');
        const favoritesList = document.getElementById('favoritesList');

        let quotes = [];
        let currentQuote = null;

        // Fetch quotes from the JSON file
        fetch('https://raw.githubusercontent.com/DavidWells/awesome-stoicism/refs/heads/master/quotes.json')
            .then(response => response.json())
            .then(data => {
                quotes = data;
                displayRandomQuote();
            })
            .catch(error => console.error('Error fetching quotes:', error));

        function displayRandomQuote() {
            if (quotes.length > 0) {
                const randomIndex = Math.floor(Math.random() * quotes.length);
                currentQuote = quotes[randomIndex];
                quoteElement.textContent = currentQuote.quote;
                authorElement.textContent = `- ${currentQuote.author}`;
            }
        }

        function addToFavorites() {
            if (currentQuote) {
                let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
                if (!favorites.some(fav => fav.quote === currentQuote.quote)) {
                    favorites.push(currentQuote);
                    localStorage.setItem('favorites', JSON.stringify(favorites));
                    displayFavorites();
                }
            }
        }

        function displayFavorites() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            favoritesList.innerHTML = '';
            favorites.forEach(fav => {
                const quoteDiv = document.createElement('div');
                quoteDiv.classList.add('favorite-quote');
                quoteDiv.innerHTML = `
                    <p>${fav.quote}</p>
                    <p><em>- ${fav.author}</em></p>
                `;
                favoritesList.appendChild(quoteDiv);
            });
        }

        newQuoteButton.addEventListener('click', displayRandomQuote);
        favoriteButton.addEventListener('click', addToFavorites);

        // Initial display
        displayFavorites();
    </script>
</body>
</html>
