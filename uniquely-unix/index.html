<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/drarkadeep/purulent-personal-projects/main/uniquely-unix/uu.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniquely Unix - Multiple Countdowns</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            font-size: 16px;
        }

        .container {
            background-color: #2a2a2a;
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 100%;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        #timeForm {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .date-input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        input[type="date"],
        input[type="time"],
        input[type="text"] {
            background-color: #3a3a3a;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            padding: 0.75rem;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #addDate {
            background-color: #3498db;
        }

        #addDate:hover {
            background-color: #2980b9;
        }

        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        .countdown-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            width: 1.5rem;
            height: 1.5rem;
        }

        #helpButton {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 50%;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #2a2a2a;
            margin: 15% auto;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        #shareButton {
            background-color: #3498db;
            margin-top: 1rem;
        }

        #shareButton:hover {
            background-color: #2980b9;
        }

        @media (min-width: 768px) {
            body {
                font-size: 18px;
            }

            .container {
                padding: 2rem;
                max-width: 600px;
            }

            .date-input-group {
                flex-direction: row;
            }

            .countdown {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: row;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="inputSection">
        <form id="timeForm">
            <div id="dateInputs">
                <div class="date-input-group">
                    <input type="date" class="date-input" required>
                    <input type="time" class="time-input" required>
                    <input type="text" class="title-input" placeholder="Enter event name" required>
                </div>
            </div>
            <div class="button-group">
                <button type="button" id="addDate">Add Another Event</button>
                <button type="submit">Start Countdown(s)</button>
            </div>
        </form>
    </div>
    <div id="countdowns"></div>

    <button id="helpButton">?</button>

    <div id="helpModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>How to Use This App</h2>
            <p>1. Enter the date, time, and name for your event.</p>
            <p>2. Click "Add Another Event" if you want to add more events.</p>
            <p>3. Click "Start Countdown(s)" to begin the countdown.</p>
            <p>4. Use the "Share this countdown" button to copy the URL and share with others.</p>
        </div>
    </div>

    <script>
        const inputSection = document.getElementById('inputSection');
        const form = document.getElementById('timeForm');
        const countdownsDiv = document.getElementById('countdowns');
        const addDateBtn = document.getElementById('addDate');
        const helpButton = document.getElementById('helpButton');
        const helpModal = document.getElementById('helpModal');
        const closeModal = document.querySelector('.close');

        function setDefaultDateTime(dateInput, timeInput) {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            dateInput.value = `${year}-${month}-${day}`;
            timeInput.value = now.toTimeString().slice(0, 5);
        }

        setDefaultDateTime(document.querySelector('.date-input'), document.querySelector('.time-input'));

        addDateBtn.addEventListener('click', function() {
            const dateInputs = document.getElementById('dateInputs');
            const newInputGroup = document.createElement('div');
            newInputGroup.className = 'date-input-group';
            newInputGroup.innerHTML = `
                <input type="date" class="date-input" required>
                <input type="time" class="time-input" required>
                <input type="text" class="title-input" placeholder="Enter title" required>
            `;
            dateInputs.appendChild(newInputGroup);

            const newDateInput = newInputGroup.querySelector('.date-input');
            const newTimeInput = newInputGroup.querySelector('.time-input');
            setDefaultDateTime(newDateInput, newTimeInput);
        });

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const dates = [];
            const dateInputs = document.querySelectorAll('.date-input');
            const timeInputs = document.querySelectorAll('.time-input');
            const titleInputs = document.querySelectorAll('.title-input');

            for (let i = 0; i < dateInputs.length; i++) {
                const [year, month, day] = dateInputs[i].value.split('-');
                const [hours, minutes] = timeInputs[i].value.split(':');
                const eventDateTime = new Date(year, month - 1, day, hours, minutes);
                const unixTimestamp = Math.floor(eventDateTime.getTime() / 1000);
                dates.push({
                    timestamp: unixTimestamp,
                    title: titleInputs[i].value
                });
            }

            const base64EncodedDates = btoa(JSON.stringify(dates));
            window.history.pushState(null, '', `?time=${base64EncodedDates}`);
            startCountdowns(dates);
        });

        function formatTimeLeft(timeLeft) {
            const days = Math.floor(timeLeft / 86400);
            const hours = Math.floor((timeLeft % 86400) / 3600);
            const minutes = Math.floor((timeLeft % 3600) / 60);
            const seconds = timeLeft % 60;

            let formattedTime = '';
            if (days > 0) formattedTime += `${days}d `;
            if (hours > 0 || days > 0) formattedTime += `${hours}h `;
            if (minutes > 0 || hours > 0 || days > 0) formattedTime += `${minutes}m `;
            formattedTime += `${seconds}s`;

            return formattedTime;
        }

        function formatTimeForTitle(timeLeft) {
            const hours = Math.floor(timeLeft / 3600);
            const minutes = Math.floor((timeLeft % 3600) / 60);
            const seconds = timeLeft % 60;

            let timeString = '';
            if (hours > 0) {
                timeString += `${String(hours).padStart(2, '0')}:`;
            }
            timeString += `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            return timeString;
        }

        function startCountdowns(dates) {
            inputSection.style.display = 'none';
            countdownsDiv.innerHTML = '';
            dates.forEach((date, index) => {
                const countdownDiv = document.createElement('div');
                countdownDiv.className = 'container';
                countdownDiv.innerHTML = `
                    <div class="countdown-title">${date.title}</div>
                    <div class="countdown" id="countdown-${index}"></div>
                `;
                countdownsDiv.appendChild(countdownDiv);
            });

            const shareButton = document.createElement('button');
            shareButton.id = 'shareButton';
            shareButton.textContent = 'Share this countdown';
            shareButton.addEventListener('click', function() {
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('Countdown URL copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy URL: ', err);
                });
            });
            countdownsDiv.appendChild(shareButton);

            const countdownInterval = setInterval(function () {
                const now = Math.floor(Date.now() / 1000);
                let allFinished = true;

                dates.forEach((date, index) => {
                    const timeLeft = date.timestamp - now;
                    const countdownElement = document.getElementById(`countdown-${index}`);

                    if (timeLeft <= 0) {
                        countdownElement.textContent = "Countdown finished!";
                    } else {
                        allFinished = false;
                        countdownElement.textContent = formatTimeLeft(timeLeft);
                    }
                });

                if (allFinished) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }

        function updateTitleWithCountdowns(dates) {
            function updateTitle() {
                const now = Math.floor(Date.now() / 1000);
                let nextEvent = null;
                let shortestTimeLeft = Infinity;

                dates.forEach(date => {
                    const timeLeft = date.timestamp - now;
                    if (timeLeft > 0 && timeLeft < shortestTimeLeft) {
                        shortestTimeLeft = timeLeft;
                        nextEvent = { title: date.title, timeLeft: timeLeft };
                    }
                });

                if (nextEvent) {
                    const timeString = formatTimeForTitle(nextEvent.timeLeft);
                    document.title = `${timeString} - ${nextEvent.title}`;
                } else {
                    document.title = "All Countdowns Finished - Uniquely Unix";
                }
            }

            updateTitle();
            setInterval(updateTitle, 1000);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const timeParam = urlParams.get('time');
        if (timeParam) {
            try {
                const decodedDates = JSON.parse(atob(timeParam));
                startCountdowns(decodedDates);
                updateTitleWithCountdowns(decodedDates);
            } catch (error) {
                console.error("Error parsing the time parameter:", error);
            }
        }

        helpButton.onclick = function() {
            helpModal.style.display = "block";
        }

        closeModal.onclick = function() {
            helpModal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == helpModal) {
                helpModal.style.display = "none";
            }
        }
    </script>
</body>

</html>
