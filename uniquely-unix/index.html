<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniquely Unix</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-size: 18px;
        }

        .container {
            background-color: #2a2a2a;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        #timeForm {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        input[type="date"],
        input[type="time"] {
            background-color: #3a3a3a;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            padding: 0.75rem;
            font-size: 1.2rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 1rem;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #countdown {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 2rem;
        }

        /* For Webkit browsers like Chrome/Safari */
        input[type="date"]::-webkit-calendar-picker-indicator,
        input[type="time"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>
</head>

<body>
    <div id="inputSection">
        <form id="timeForm">
            <input type="date" id="istDate" required>
            <input type="time" id="istTime" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="countdown"></div>

    <script>

        const inputSection = document.getElementById('inputSection');
        const form = document.getElementById('timeForm');
        const countdownDiv = document.getElementById('countdown');
        const istDateInput = document.getElementById('istDate');
        const istTimeInput = document.getElementById('istTime');

        function setDefaultDateTime() {
            const now = new Date();
            istDateInput.value = now.toISOString().split('T')[0];
            istTimeInput.value = now.toTimeString().slice(0, 5);
        }

        setDefaultDateTime();

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const istDate = istDateInput.value;
            const istTime = istTimeInput.value;
            const [year, month, day] = istDate.split('-');
            const [hours, minutes] = istTime.split(':');
            const istDateTime = new Date(year, month - 1, day, hours, minutes);
            const unixTimestamp = Math.floor(istDateTime.getTime() / 1000);
            window.location.href = `?time=${unixTimestamp}`;
        });

        function startCountdown(unixTimestamp) {
            inputSection.style.display = 'none';
            const countdownInterval = setInterval(function () {
                const now = Math.floor(Date.now() / 1000);
                const timeLeft = unixTimestamp - now;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    countdownDiv.textContent = "Countdown finished!";
                } else {
                    const hours = Math.floor(timeLeft / 3600);
                    const minutes = Math.floor((timeLeft % 3600) / 60);
                    const seconds = timeLeft % 60;
                    countdownDiv.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        function updateTitleWithCountdown(unixTimestamp) {
            function updateTitle() {
                const now = Math.floor(Date.now() / 1000);
                const timeLeft = unixTimestamp - now;

                if (timeLeft <= 0) {
                    document.title = "Countdown finished! - Uniquely Unix";
                } else {
                    const hours = Math.floor(timeLeft / 3600);
                    const minutes = Math.floor((timeLeft % 3600) / 60);
                    const seconds = timeLeft % 60;
                    let countdownStr = '';

                    if (hours > 0) {
                        countdownStr += `${hours.toString().padStart(2, '0')}:`;
                    }
                    countdownStr += `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                    document.title = `${countdownStr} - Uniquely Unix`;
                }
            }

            updateTitle();
            setInterval(updateTitle, 1000);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const timeParam = urlParams.get('time');
        if (timeParam) {
            const timestamp = parseInt(timeParam);
            startCountdown(timestamp);
            updateTitleWithCountdown(timestamp);
        }
    </script>
</body>

</html>
